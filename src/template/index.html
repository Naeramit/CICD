<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"> -->
</head>

<body class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CC-KOFF</a>
            <!-- What's data-bs-toggle ? -->
            <!-- FOR MOBILE -->
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- FOR DESKTOP -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="row mt-5">
        <div class="col">
            <img src="../assets/coffee.png" class="rounded mx-auto d-block" />
        </div>
        <div class="col">
            <form class="row gy-3 mt-5">
                <!-- HEAD -->
                <h1 class="text-center my-5" id="head">Ethiopia - Yirgacheffe</h1>
            
                <!-- GROUP-1 -->
                <div class="input-group mb-3">
                    <span class="input-group-text">$$</span>
                    <input type="text" class="form-control" placeholder="price" aria-label="price" id="product-price" />
                    <span class="input-group-text"></span>
                    <input type="text" class="form-control" placeholder="quantity" aria-label="quantity" id="product-quantity" />
                </div>
            
                <!-- GROUP-2 -->
                <div class="input-group input-group-md mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">$$</span>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="shipping"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm"
                        id="product-shipping"
                    />
                </div>
            
                <!-- ERROR -->
                <div class="px-3">
                    <div class="alert alert-danger w-100" role="alert" id="error"></div>
                </div>
            
                <!-- BTN -->
                <div class="px-3">
                    <button class="btn btn-primary w-100" id="total-price">Total</button>
                </div>
            </form>
            
            <div class="card mt-2">
                <div class="card-body">Total: <span id="result"></span></div>
            </div>
        </div>
    </main>
</body>
</html>
